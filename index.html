<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzap</title>

        <!-- link bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- cdn bootstrap icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

        <!-- cdn fontawesome icon -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- link framework 12bool -->
        <!-- <link rel="stylesheet" href="css/frameworkquery.css">
        <link rel="stylesheet" href="css/framework.css"> -->
        
        <!-- link css -->
        <link rel="stylesheet" href="css/style.css">

        <!-- link VueJS -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>

    <body class="bg">

        <!-- Inizio istanza  -->

        <div id="app">
            
            <div class="container">
                
                <div class="row">
                    <div class="col-12 p-0  mt-5 border bg-primary my-min-height">
                        
                        <div class="row g-0">
                            <!-- Sezione colonna contatti -->
                            <div class="col-4 bg-danger my-min-height">
                                
                                <header>
                                    <div class="row g-0">
                                        <div class="col-12 bg-success">
                                            <h2>header</h2>
                                        </div>
                                    </div>
                                    
                                    <div class="col-12 bg-info my-min-height-50"></div>
                                </header>

                                <main>
                                    
                                    <div class="row g-0">
                                        <div class="col-12 bg-white p-2">
                                            <button class="search-button px-2 ">
                                                <i class="fa-solid fa-magnifying-glass"></i>
                                            </button>
                                            <input class="search-input ps-3" placeholder="Cerca o inizia una nuova chat" type="text">
                                        </div>
                                    </div>
                                    
                                    <div class="col-12 bg-dark my-min-height-100">
                                        <ul>
                                            <li></li>
                                        </ul>
                                    </div>
                                
                                </main>
                            
                            </div>
                            
                            <!-- Sezione Chat -->
                            <div class="col-8  border bg-warning my-min-height">

                                <div class="row h-100 g-0 ">
                                    <div class="col-12 bg-light my-min-height-50">header</div>
                                    <div class="col-12 my-h-75 bg-success my-min-height-50">main</div>
                                    <div class="col-12 bg-info my-min-height-50">footer</div>
                                </div>

                            </div>
                            
                        </div>

                    </div>
                </div>
            </div>

        </div>
        
        <!-- Link bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <!-- Link JavaScript -->
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
